<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan's Paw Patrol Wensenlijst</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fixed-header">
    <div id="dynamic-tab-nav" class="tab-nav"></div>
    <div class="water-area" id="snow-container"></div>
</div>

<div class="page-wrapper">
    <div class="zuma-banner"></div>
    <div class="content-padding">
        <header class="main-header">
            <div id="pup-greeting">Laden...</div>
            <h1 id="main-title">Milan's Wensenlijst</h1>

            <div id="countdown-container" class="countdown-banner" style="display:none;">
                <div class="countdown-label">De missie start over:</div>
                <div id="countdown-timer">--d --u --m --s</div>
            </div>
        </header>

        <div class="controls-container">
            <input type="text" id="gift-search" placeholder="Zoek een cadeau (bijv. Zuma, LEGO...)" onkeyup="filterGifts()">
            <button id="filter-purchased-btn" class="filter-btn" onclick="togglePurchasedFilter()">
                <span class="icon">ğŸ‘ï¸</span> Toon alles
            </button>
        </div>

        <div id="overview-content" class="tab-content active">
            <div id="overview-grid-container">
                <p id="loading-message">Laden...</p>
            </div>
        </div>
        <div id="person-lists-container"></div>
    </div>
</div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeVideo()">&times;</span>
        <div class="video-container">
            <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</div>

<button id="scrollToTopBtn" onclick="scrollToTop()" title="Naar boven">â†‘</button>

<script src="script.js"></script>
</body>
</html>
