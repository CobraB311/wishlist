<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑüéÅ Eindejaarswenslijst van Jonas (Externe JSON)</title>
    <style>
        /* BASE STYLING & ANIMATIE */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0; 
            overflow-x: hidden;
            
            background: linear-gradient(315deg, #C0392B 3%, #F1C40F 38%, #2980B9 68%, #C0392B 98%);
            animation: gradient 20s ease infinite; 
            background-size: 400% 400%;
            background-attachment: fixed;
            min-height: 100vh;
            scroll-behavior: smooth; 
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* GOLVEN STYLING (ONGEWIJZIGD) */
        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        /* VASTE HEADER - NU VAST AAN DE LINKERKANT */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            /* Breedte aangepast voor verticale tabs */
            width: 200px; 
            height: 100%; /* Maak de header de volledige hoogte */
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1); /* Schaduw aan de rechterkant */
        }
        
        .header-content {
            /* Gebruikt de hele breedte van de vaste header */
            width: 100%; 
            padding: 20px 10px;
        }
        
        /* TITEL CONTAINER (DEZE SCHROLT WEG) */
        .title-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 30px 0 30px;
            background-color: transparent; 
        }

        /* HEADER STYLING - TITEL */
        h1 {
            color: #C0392B; 
            text-align: center;
            border-bottom: 3px solid #FF9900; 
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 0; 
            font-size: 2.8em; 
            text-shadow: 1px 1px #F1C40F; 
        }

        /* CONTAINER STYLING - **AANGEPASTE MARGE EN PADDING** */
        .page-wrapper {
            /* Voldoende ruimte links (breedte van de vaste header: 200px) */
            margin-left: 200px; 
            padding-top: 50px; /* Alleen padding boven om te centreren */
            padding-bottom: 50px;
            min-height: calc(100vh - 100px);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); 
            border: 3px solid #FF9900; 
            position: relative; 
        }
        
        /* TAB NAVIGATIE STYLING - NU VERTICAAL */
        .tab-nav {
            display: flex;
            flex-direction: column; /* Verticaal! */
            justify-content: flex-start;
            align-items: center;
            /* De border is verplaatst naar de knoppen zelf */
            border-bottom: none; 
            padding-top: 20px;
        }

        .tab-button {
            background-color: #F1C40F;
            color: #C0392B;
            border: 3px solid #FF9900;
            /* Zijkanten van de tabs worden aangepast */
            border-right: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px 0 0 8px; /* Afgeronde hoeken links */
            margin: 10px 0; /* Verticale marges tussen de knoppen */
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
            width: 100%;
            text-align: left;
        }
        
        .tab-button.active {
            background-color: #FFFFFF;
            color: #2980B9;
            /* Actieve tab 'steekt' uit naar rechts */
            border-top: 3px solid #2980B9;
            border-bottom: 3px solid #2980B9;
            border-left: 3px solid #2980B9;
            border-right: 3px solid #FFFFFF; /* Witte border om naadloos aan te sluiten */
            transform: translateX(3px); /* Beweeg de tab een beetje naar rechts */
            z-index: 2;
            margin-right: -3px; /* Compensatie voor de transform */
            position: relative;
        }
        
        /* TAB CONTENT STYLING (ONGEWIJZIGD) */
        .tab-content {
            display: none; 
            padding-top: 20px;
        }
        
        .tab-content.active {
            display: block; 
        }
        
        /* OVERZICHT & ITEM STYLING */
        .overview-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .overview-item {
            width: 30%; 
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none; 
            display: block;
        }
        
        .overview-item:hover {
            transform: scale(1.05);
            background-color: #fff0f0; 
        }

        .overview-item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border: 3px solid #2980B9;
            border-radius: 5px;
            padding: 5px;
            background-color: #FFFFFF;
        }
        
        .overview-item p {
            font-weight: bold;
            color: #C0392B;
            margin-top: 10px;
            font-size: 1.1em;
        }
        
        .wens-item {
            display: flex;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #E67E22; 
            border-radius: 8px;
            background-color: #f8f8f8; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            scroll-margin-top: 20px; 
        }
        .wens-item:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .item-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            margin-right: 25px;
            overflow: hidden;
            border-radius: 5px;
            background-color: #ffffff; 
            border: 1px solid #C0392B; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-image img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h2 { 
            color: #C0392B; 
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.5em;
            text-align: left;
        }
        .item-details p {
            margin-top: 0;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .item-details .prijs {
            font-weight: bold;
            color: #27AE60; 
            font-size: 1.3em;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .winkel-links p {
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .winkel-links a {
            color: #E67E22; 
            text-decoration: none;
            font-weight: bold;
            padding: 2px 0;
            transition: color 0.1s;
        }
        .winkel-links a:hover {
            text-decoration: underline;
            color: #FF5733;
        }

        /* MEDIA QUERIES VOOR MOBIEL/SMALLE SCHERMEN */
        @media (max-width: 768px) {
            .fixed-header {
                /* Terug naar horizontaal op mobiel */
                position: relative;
                width: 100%;
                height: auto;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .header-content {
                 padding: 10px 30px;
            }
            .page-wrapper {
                margin-left: 0;
                padding-top: 20px;
            }
            .tab-nav {
                flex-direction: row; /* Terug naar rij */
                justify-content: center;
                border-bottom: 3px solid #FF9900;
            }
            .tab-button {
                margin: 0 5px;
                border-radius: 8px 8px 0 0;
                border-bottom: none;
                border-right: 3px solid #FF9900;
            }
            .tab-button.active {
                transform: translateY(2px);
                margin-bottom: -3px;
                border-right: 3px solid #2980B9;
            }
            .title-container {
                padding: 0 30px 10px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="header-content">
        <div class="tab-nav">
                <button id="btn-overview" class="tab-button active" onclick="openTab(event, 'set-overview')">‚≠ê Overzicht Foto's</button>
                <button id="btn-main" class="tab-button main-title" onclick="openTab(event, 'main-content')">Alle Wensen</button>
            </div>
        </div>
    </div>
    
    <div class="page-wrapper">
        
        <div class="title-container">
            <h1>üéÑüéÅ De Grote Eindejaarswenslijst van Jonas! üéÅüéÑ</h1>
        </div>

        <div class="container">
            
            <div id="set-overview" class="tab-content active">
                <h2>Klik op een foto om direct naar het artikel te springen:</h2>
                <div id="overview-grid-container" class="overview-grid">
                    <p id="loading-message">Laden van wensenlijst...</p>
                </div>
            </div>
            
            <div id="main-content" class="tab-content">
                <h2>Wat ik graag wil hebben!</h2>
                <div id="main-content-list">
                    </div>
            </div>
            
        </div>
        
    </div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <script>
        // Functie om de volledige HTML-inhoud te genereren met de ingeladen data
        function generateWishlistContent(data) {
            const overviewContainer = document.getElementById('overview-grid-container');
            const mainContentContainer = document.getElementById('main-content-list');
            const loadingMessage = document.getElementById('loading-message');

            // Verwijder het laadbericht
            if (loadingMessage) {
                loadingMessage.remove();
            }

            // Maak de containers leeg voor het geval er al content was
            overviewContainer.innerHTML = '';
            mainContentContainer.innerHTML = '';

            for (const item of data.items) {
                // 1. Overzicht Item genereren
                const overviewItem = document.createElement('a');
                overviewItem.className = 'overview-item';
                overviewItem.href = `#${item.id}`;
                overviewItem.onclick = (e) => {
                    e.preventDefault(); 
                    switchToDetail(item.id);
                };
                
                const overviewImage = document.createElement('img');
                overviewImage.src = item.afbeelding_url;
                overviewImage.alt = item.naam;
                
                const overviewText = document.createElement('p');
                // Toont nummer en (meestal) laatste woord van de naam
                const naamKort = item.naam.replace('LEGO¬Æ', '').trim().split(' ').slice(-2).join(' ');
                overviewText.textContent = `${item.nummer} - ${naamKort}`; 
                
                overviewItem.appendChild(overviewImage);
                overviewItem.appendChild(overviewText);
                overviewContainer.appendChild(overviewItem);

                // 2. Hoofdlijst Item genereren
                const wensItem = document.createElement('div');
                wensItem.className = 'wens-item';
                wensItem.id = item.id;

                // Afbeelding sectie
                const itemImageDiv = document.createElement('div');
                itemImageDiv.className = 'item-image';
                const itemImage = document.createElement('img');
                itemImage.src = item.afbeelding_url;
                itemImage.alt = item.naam;
                itemImageDiv.appendChild(itemImage);
                wensItem.appendChild(itemImageDiv);

                // Details sectie
                const itemDetailsDiv = document.createElement('div');
                itemDetailsDiv.className = 'item-details';

                const title = document.createElement('h2');
                title.textContent = item.naam;
                itemDetailsDiv.appendChild(title);

                const nummer = document.createElement('p');
                nummer.innerHTML = `<strong>Item nummer:</strong> ${item.nummer}`;
                itemDetailsDiv.appendChild(nummer);

                const beschrijving = document.createElement('p');
                beschrijving.innerHTML = `<strong>Beschrijving:</strong> ${item.beschrijving}`;
                itemDetailsDiv.appendChild(beschrijving);
                
                // Prijs berekenen (laagste prijs)
                const prijzen = item.winkels.map(w => parseFloat(w.prijs.replace('‚Ç¨ ', '').replace(',', '.')));
                const laagstePrijs = Math.min(...prijzen);
                const prijsElement = document.createElement('p');
                prijsElement.className = 'prijs';
                // Formatteer de prijs terug naar een Nederlandse notatie
                prijsElement.textContent = `Vanaf: ‚Ç¨ ${laagstePrijs.toFixed(2).replace('.', ',')}`; 
                itemDetailsDiv.appendChild(prijsElement);

                // Winkel Links sectie
                const winkelLinksDiv = document.createElement('div');
                winkelLinksDiv.className = 'winkel-links';
                const winkelTitel = document.createElement('p');
                winkelTitel.innerHTML = '<strong>Verkrijgbaar bij:</strong>';
                winkelLinksDiv.appendChild(winkelTitel);
                
                // Winkels toevoegen
                for (const winkel of item.winkels) {
                    const winkelParagraaf = document.createElement('p');
                    const winkelLink = document.createElement('a');
                    winkelLink.href = winkel.link;
                    winkelLink.target = '_blank';
                    winkelLink.textContent = `${winkel.naam} (${winkel.prijs})`; // Gebruik de originele prijsnotatie
                    winkelParagraaf.appendChild(winkelLink);
                    winkelLinksDiv.appendChild(winkelParagraaf);
                }

                itemDetailsDiv.appendChild(winkelLinksDiv);
                wensItem.appendChild(itemDetailsDiv);
                mainContentContainer.appendChild(wensItem);
            }

             // Zorg ervoor dat de "Overzicht" tab de enige actieve is bij het laden
            document.getElementById('main-content').classList.remove("active");
            document.getElementById('set-overview').classList.add("active");
            
            document.getElementById('btn-overview').classList.add("active");
            document.getElementById('btn-main').classList.remove("active");
        }

        // Functie om de JSON-data in te laden
        async function loadWishlistData() {
            try {
                // Relatieve pad naar het JSON-bestand
                const response = await fetch('wenslijst-jonas.json'); 
                
                if (!response.ok) {
                    throw new Error(`Fout bij laden van JSON: ${response.statusText}`);
                }
                
                const data = await response.json();
                generateWishlistContent(data);
                
            } catch (error) {
                console.error("Fout bij het inladen of verwerken van de wensenlijst:", error);
                const overviewContainer = document.getElementById('overview-grid-container');
                overviewContainer.innerHTML = `<p style="color: red; font-weight: bold;">Fout: Kon wensenlijst niet laden. Zorg ervoor dat 'wenslijst-jonas.json' in dezelfde map staat.</p>`;
            }
        }
        
        // De tab-wissel functionaliteit (ONGEDAAN GEMAAKT)
        function openTab(evt, tabId) {
            document.getElementById('set-overview').classList.remove("active");
            document.getElementById('main-content').classList.remove("active");
            
            document.getElementById(tabId).classList.add("active");

            var tablinks = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            evt.currentTarget.classList.add("active");
            
            if (tabId === 'set-overview') {
                 window.scrollTo({ top: 0, behavior: 'smooth' }); 
            }
        }
        
        // Functie om naar de detailtab te wisselen en naar het item te scrollen (ONGEDAAN GEMAAKT)
        function switchToDetail(itemId) {
            document.getElementById('set-overview').classList.remove("active");
            document.getElementById('main-content').classList.add("active");
            
            document.getElementById('btn-overview').classList.remove("active");
            document.getElementById('btn-main').classList.add("active");

            const itemElement = document.getElementById(itemId);
            if (itemElement) {
                itemElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // Initialisatie: Start met het inladen van de JSON-data
        document.addEventListener("DOMContentLoaded", loadWishlistData);
    </script>

</body>
</html>
