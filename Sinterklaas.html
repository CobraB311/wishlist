<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑüéÅ De Grote Wenslijst van Jonas & Milan (Meerdere Personen)</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* BASE STYLING & ANIMATIE */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0; 
            overflow-x: hidden;
            
            background: linear-gradient(315deg, #C0392B 3%, #F1C40F 38%, #2980B9 68%, #C0392B 98%);
            animation: gradient 20s ease infinite; 
            background-size: 400% 400%;
            background-attachment: fixed;
            min-height: 100vh;
            scroll-behavior: smooth; 
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* GOLVEN STYLING */
        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        /* VASTE HEADER - VERTICALE TABS */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px; 
            height: 100%; 
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1); 
        }
        
        .header-content {
            width: 100%; 
            padding: 20px 10px;
        }
        
        /* TITEL CONTAINER */
        .title-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 30px 0 30px;
            background-color: transparent; 
        }

        /* HEADER STYLING - TITEL */
        h1 {
            color: #C0392B; 
            text-align: center;
            border-bottom: 3px solid #FF9900; 
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 0; 
            font-size: 2.8em; 
            text-shadow: 1px 1px #F1C40F; 
        }

        /* CONTAINER STYLING */
        .page-wrapper {
            margin-left: 200px; 
            padding-top: 50px; 
            padding-bottom: 50px;
            min-height: calc(100vh - 100px);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); 
            border: 3px solid #FF9900; 
            position: relative; 
        }
        
        /* TAB NAVIGATIE STYLING - VERTICAAL */
        .tab-nav {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            border-bottom: none; 
            padding-top: 20px;
        }

        .tab-button {
            background-color: #F1C40F;
            color: #C0392B;
            border: 3px solid #FF9900;
            border-right: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px 0 0 8px; 
            margin: 10px 0; 
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
            width: 100%;
            text-align: left;
        }
        
        .tab-button.active {
            background-color: #FFFFFF;
            color: #2980B9;
            border-top: 3px solid #2980B9;
            border-bottom: 3px solid #2980B9;
            border-left: 3px solid #2980B9;
            border-right: 3px solid #FFFFFF; 
            transform: translateX(3px); 
            z-index: 2;
            margin-right: -3px; 
            position: relative;
        }
        
        /* TAB CONTENT STYLING */
        .tab-content {
            display: none; 
            padding-top: 20px;
        }
        
        .tab-content.active {
            display: block; 
        }
        
        /* OVERZICHT & ITEM STYLING */
        .overview-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        
        /* STYLING VOOR TITEL IN OVERZICHT */
        .overview-person-header {
            width: 100%;
            text-align: center;
            color: #2980B9;
            font-size: 1.6em;
            font-weight: bold;
            margin: 20px 0 10px;
            padding: 5px 0;
            border-bottom: 2px solid #2980B9;
        }


        .overview-item {
            width: 30%; 
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none; 
            display: block;
        }
        
        .overview-item:hover {
            transform: scale(1.05);
            background-color: #fff0f0; 
        }

        .overview-item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border: 3px solid #2980B9;
            border-radius: 5px;
            padding: 5px;
            background-color: #FFFFFF;
        }
        
        .overview-item p {
            font-weight: bold;
            color: #C0392B;
            margin-top: 10px;
            font-size: 1.1em;
        }
        
        /* VERBETERDE DETAIL LAYOUT */
        .wens-item {
            display: flex;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #E67E22; 
            border-radius: 8px;
            background-color: #f8f8f8; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            scroll-margin-top: 20px; 
        }
        .wens-item:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .left-column { /* Nieuwe Flex container voor Afbeelding en Prijs */
            flex-shrink: 0;
            width: 170px; 
            margin-right: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-image-container { 
            width: 170px; 
            height: 170px;
            overflow: hidden;
            border-radius: 5px;
            background-color: #ffffff; 
            border: 1px solid #C0392B; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-image-container img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        
        /* STIJL VOOR DE PRIJS ONDER DE FOTO */
        .item-price-under-image { 
            font-weight: bold;
            color: #27AE60; 
            font-size: 1.2em; 
            margin-top: 10px;
            text-align: center;
        }

        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column; 
            justify-content: space-between; 
        }

        /* Container voor titel, nummer, beschrijving */
        .item-text-info {
            padding-bottom: 10px;
        }
        
        .item-details h2 { 
            color: #C0392B; 
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.8em; 
            text-align: left;
        }
        
        .item-details p {
            margin-top: 0;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        /* Groepering voor links en knop */
        .item-action-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 15px; 
            padding-top: 10px;
            border-top: 1px dashed #E67E22;
        }

        .winkel-links {
            flex-grow: 1;
            margin-right: 20px;
        }
        .winkel-links p {
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .winkel-links a {
            color: #E67E22; 
            text-decoration: none;
            font-weight: bold;
            padding: 2px 0;
            transition: color 0.1s;
        }
        .winkel-links a:hover {
            text-decoration: underline;
            color: #FF5733;
        }
        
        /* STIJL VOOR DE CLAIM KNOP PER ITEM */
        .claim-button {
            display: block; 
            padding: 10px 15px;
            background-color: #3498DB; 
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap; 
        }

        .claim-button:hover {
            background-color: #2980B9;
        }


        /* Nieuwe CSS voor duidelijke scheiding tussen personen */
        .person-section {
            border-top: 4px dashed #2980B9;
            padding-top: 30px;
            margin-top: 40px;
        }
        .person-section h2 {
            text-align: center;
            font-size: 2em;
            color: #2980B9;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }


        /* MEDIA QUERIES VOOR MOBIEL/SMALLE SCHERMEN */
        @media (max-width: 768px) {
            .fixed-header {
                position: relative;
                width: 100%;
                height: auto;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .header-content {
                 padding: 10px 30px;
            }
            .page-wrapper {
                margin-left: 0;
                padding-top: 20px;
            }
            .tab-nav {
                flex-direction: row; 
                justify-content: flex-start; 
                overflow-x: auto; 
                white-space: nowrap;
                border-bottom: 3px solid #FF9900;
                padding-bottom: 5px;
            }
            .tab-button {
                margin: 0 5px;
                border-radius: 8px 8px 0 0;
                border-bottom: none;
                border-right: 3px solid #FF9900;
                width: auto; 
            }
            .tab-button.active {
                transform: translateY(2px);
                margin-bottom: -3px;
                border-right: 3px solid #2980B9;
            }
            .title-container {
                padding: 0 30px 10px 30px;
            }
            .overview-item {
                width: 45%; 
            }
            /* Pas de wens-item layout aan voor mobiel */
            .wens-item {
                flex-direction: column;
            }
            .left-column {
                width: 100%;
                margin-right: 0;
            }
            .item-image-container {
                width: 100%;
                height: auto;
                max-height: 200px;
                margin-bottom: 5px;
            }
            .item-price-under-image {
                text-align: left;
                margin-top: 5px;
                margin-bottom: 15px;
            }
            .item-action-area {
                flex-direction: column;
                align-items: stretch;
            }
            .claim-button {
                margin-top: 15px;
                white-space: normal;
            }
            .winkel-links {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="header-content">
        <div id="dynamic-tab-nav" class="tab-nav">
                </div>
        </div>
    </div>
    
    <div class="page-wrapper">
        
        <div class="title-container">
            <h1 id="main-title">üéÑüéÅ De Grote Eindejaarswenslijst! üéÅüéÑ</h1>
        </div>

        <div class="container">
            
            <div id="overview-content" class="tab-content active">
                <h2>Klik op een foto om direct naar het artikel te springen:</h2>
                <div id="overview-grid-container" class="overview-grid">
                    <p id="loading-message">Laden van wensenlijst...</p>
                </div>
            </div>
            
            <div id="person-lists-container">
                </div>
            
        </div>
        
    </div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <script>
        // Functie om de volledige HTML-inhoud te genereren met de ingeladen data
        function generateWishlistContent(data) {
            document.getElementById('main-title').textContent = `üéÑüéÅ ${data.wenslijst_titel} üéÅüéÑ`;

            const tabNav = document.getElementById('dynamic-tab-nav');
            const overviewContainer = document.getElementById('overview-grid-container');
            const listsContainer = document.getElementById('person-lists-container');
            const loadingMessage = document.getElementById('loading-message');

            // E-MAILADRES VAN DE BEHEERDER/ONTVANGER (AANGEPAST)
            const recipientEmail = 'bernaertruben@hotmail.com'; 


            if (loadingMessage) {
                loadingMessage.remove();
            }

            overviewContainer.innerHTML = '';
            listsContainer.innerHTML = '';
            tabNav.innerHTML = ''; 

            const overviewButton = document.createElement('button');
            overviewButton.id = 'btn-overview';
            overviewButton.className = 'tab-button active';
            overviewButton.textContent = '‚≠ê Overzicht Foto\'s';
            overviewButton.onclick = (e) => openTab(e, 'overview-content');
            tabNav.appendChild(overviewButton);
            
            for (let i = 0; i < data.personen.length; i++) {
                const persoon = data.personen[i];
                const persoonNaam = persoon.naam;
                const persoonId = persoonNaam.toLowerCase();
                
                // 1. MAAK TAB KNOP
                const personButton = document.createElement('button');
                personButton.id = `btn-${persoonId}`;
                personButton.className = 'tab-button';
                personButton.textContent = `Alle Wensen ${persoonNaam}`;
                personButton.onclick = (e) => openTab(e, `${persoonId}-content`);
                tabNav.appendChild(personButton);

                // 2. MAAK DE INDIVIDUELE LIJST CONTAINER
                const personContentWrapper = document.createElement('div');
                personContentWrapper.id = `${persoonId}-content`;
                personContentWrapper.className = 'tab-content';
                listsContainer.appendChild(personContentWrapper);

                const listSection = document.createElement('div');
                listSection.className = 'person-section';
                
                // VOEG NU DE TITEL ALTIJD TOE (WENS VAN DE GEBRUIKER)
                const listTitle = document.createElement('h2');
                listTitle.textContent = `Wensenlijst van ${persoonNaam}`;
                listSection.appendChild(listTitle);
                
                personContentWrapper.appendChild(listSection);
                
                // 3. MAAK OVERZICHT TITEL VOOR DE PERSOON
                const overviewPersonHeader = document.createElement('div');
                overviewPersonHeader.className = 'overview-person-header';
                overviewPersonHeader.textContent = `Wensen van ${persoonNaam}`;
                overviewContainer.appendChild(overviewPersonHeader);
                
                // 4. VOEG ITEMS TOE AAN OVERZICHT EN INDIVIDUELE LIJST
                for (const item of persoon.items) {
                    // --- OVERZICHT ITEM ---
                    const overviewItem = document.createElement('a');
                    overviewItem.className = 'overview-item';
                    overviewItem.href = `#${item.id}`;
                    overviewItem.onclick = (e) => {
                        e.preventDefault(); 
                        switchToDetail(persoonId, item.id);
                    };
                    
                    const overviewImage = document.createElement('img');
                    overviewImage.src = item.afbeelding_url;
                    overviewImage.alt = item.naam;
                    
                    const overviewText = document.createElement('p');
                    const naamKort = item.naam.replace('LEGO¬Æ', '').replace('PLAYMOBIL', '').trim().split(' ').slice(-2).join(' ');
                    overviewText.textContent = `${item.nummer} - ${naamKort}`; 
                    
                    overviewItem.appendChild(overviewImage);
                    overviewItem.appendChild(overviewText);
                    overviewContainer.appendChild(overviewItem);

                    // --- HOOFDLIJST ITEM ---
                    const wensItem = document.createElement('div');
                    wensItem.className = 'wens-item';
                    wensItem.id = item.id;

                    // 1. LINKER KOLOM (Afbeelding + Prijs)
                    const leftColumn = document.createElement('div');
                    leftColumn.className = 'left-column';

                    // Afbeelding
                    const itemImageDiv = document.createElement('div');
                    itemImageDiv.className = 'item-image-container';
                    const itemImage = document.createElement('img');
                    itemImage.src = item.afbeelding_url;
                    itemImage.alt = item.naam;
                    itemImageDiv.appendChild(itemImage);
                    leftColumn.appendChild(itemImageDiv);

                    // Prijs (onder afbeelding)
                    const prijzen = item.winkels.map(w => parseFloat(w.prijs.replace('‚Ç¨ ', '').replace(',', '.')));
                    const laagstePrijs = Math.min(...prijzen);
                    const prijsElement = document.createElement('p');
                    prijsElement.className = 'item-price-under-image';
                    prijsElement.textContent = `Vanaf: ‚Ç¨ ${laagstePrijs.toFixed(2).replace('.', ',')}`; 
                    leftColumn.appendChild(prijsElement);
                    
                    wensItem.appendChild(leftColumn);


                    // 2. DETAIL CONTAINER
                    const itemDetailsDiv = document.createElement('div');
                    itemDetailsDiv.className = 'item-details';

                    // 2a. TEKST INFO (Titel, nummer, beschrijving)
                    const itemTextInfo = document.createElement('div');
                    itemTextInfo.className = 'item-text-info';

                    const title = document.createElement('h2');
                    title.textContent = item.naam;
                    itemTextInfo.appendChild(title);

                    const nummer = document.createElement('p');
                    nummer.innerHTML = `<strong>Item nummer:</strong> ${item.nummer}`;
                    itemTextInfo.appendChild(nummer);

                    const beschrijving = document.createElement('p');
                    beschrijving.innerHTML = `<strong>Beschrijving:</strong> ${item.beschrijving}`;
                    itemTextInfo.appendChild(beschrijving);
                    
                    itemDetailsDiv.appendChild(itemTextInfo);

                    // 2b. ACTIE GEBIED (Winkels, knop)
                    const itemActionArea = document.createElement('div');
                    itemActionArea.className = 'item-action-area';

                    // Winkel Links
                    const winkelLinksDiv = document.createElement('div');
                    winkelLinksDiv.className = 'winkel-links';
                    const winkelTitel = document.createElement('p');
                    winkelTitel.innerHTML = '<strong>Verkrijgbaar bij:</strong>';
                    winkelLinksDiv.appendChild(winkelTitel);
                    
                    for (const winkel of item.winkels) {
                        const winkelParagraaf = document.createElement('p');
                        const winkelLink = document.createElement('a');
                        winkelLink.href = winkel.link;
                        winkelLink.target = '_blank';
                        winkelLink.textContent = `${winkel.naam} (${winkel.prijs})`; 
                        winkelParagraaf.appendChild(winkelLink);
                        winkelLinksDiv.appendChild(winkelParagraaf);
                    }
                    itemActionArea.appendChild(winkelLinksDiv);
                    
                    // CLAIM/E-MAILKNOP
                    const claimButton = document.createElement('a');
                    claimButton.className = 'claim-button';

                    const mailSubject = encodeURIComponent(`[GEKOCHT] ${item.naam} - ${item.nummer} voor ${persoonNaam}`);
                    const mailBody = encodeURIComponent(`Hallo,

Ik heb zojuist het volgende item van de wensenlijst gekocht/geclaimd:

Item: ${item.naam}
Nummer: ${item.nummer}
Voor: ${persoonNaam}
Link: ${window.location.href}#${item.id}

Opmerking: [OPTIONEEL: Voeg hier een bericht toe]

Graag deze wens markeren als GEKOCHT.

Vriendelijke groet,
[Jouw Naam]`);

                    claimButton.href = `mailto:${recipientEmail}?subject=${mailSubject}&body=${mailBody}`;
                    claimButton.textContent = '‚úÖ Claim dit item & Stuur E-mail';
                    itemActionArea.appendChild(claimButton);

                    itemDetailsDiv.appendChild(itemActionArea);
                    wensItem.appendChild(itemDetailsDiv);
                    listSection.appendChild(wensItem);
                }
            }
            
            document.getElementById('overview-content').classList.add("active");
            document.getElementById('btn-overview').classList.add("active");
            
            data.personen.forEach(p => {
                document.getElementById(`${p.naam.toLowerCase()}-content`).classList.remove("active");
            });
        }

        // Functie om de JSON-data in te laden (Cache uitgeschakeld)
        async function loadWishlistData() {
            try {
                // Voeg 'cache: "no-store"' toe aan de fetch-opties om caching op het JSON-bestand te voorkomen.
                const response = await fetch('https://cobrab311.github.io/wishlist/wenslijst-jonas.json', { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`Fout bij laden van JSON: ${response.statusText}`);
                }
                
                const data = await response.json();
                generateWishlistContent(data);
                
            } catch (error) {
                console.error("Fout bij het inladen of verwerken van de wensenlijst:", error);
                const overviewContainer = document.getElementById('overview-grid-container');
                overviewContainer.innerHTML = `<p style="color: red; font-weight: bold;">Fout: Kon wensenlijst niet laden. Zorg ervoor dat 'wenslijst-jonas.json' in dezelfde map staat en de JSON-structuur correct is.</p>`;
            }
        }
        
        // De tab-wissel functionaliteit
        function openTab(evt, tabId) {
            document.getElementById('overview-content').classList.remove("active");
            const allPersonTabs = document.getElementById('person-lists-container').children;
            for (const tab of allPersonTabs) {
                 tab.classList.remove("active");
            }
            
            document.getElementById(tabId).classList.add("active");

            var tablinks = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            evt.currentTarget.classList.add("active");
            
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        // Functie om naar de detailtab te wisselen en naar het item te scrollen
        function switchToDetail(persoonId, itemId) {
            document.getElementById('overview-content').classList.remove("active");
            const allPersonTabs = document.getElementById('person-lists-container').children;
            for (const tab of allPersonTabs) {
                 tab.classList.remove("active");
            }

            document.getElementById(`${persoonId}-content`).classList.add("active");
            
            document.getElementById('btn-overview').classList.remove("active");
            
            var tablinks = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(`btn-${persoonId}`).classList.add("active");

            const itemElement = document.getElementById(itemId);
            if (itemElement) {
                itemElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // Initialisatie: Start met het inladen van de JSON-data
        document.addEventListener("DOMContentLoaded", loadWishlistData);
    </script>

</body>
</html>
